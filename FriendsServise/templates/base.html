<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    {%block title%}
    <title>Title</title>
    {% endblock %}
</head>
<body>

<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  {% if user.is_authenticated %}
  <a class="navbar-brand" href="{% url 'service:homepage' %}">Welcome, {{user.username}}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="False" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'service:find_user' %}">Check the status of friendship</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'service:outgoing' %}">Get user stats</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'service:logout' %}">Logout</a>
      </li>
    </ul>
  </div>

  {% else %}
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="False" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'service:login' %}">Login</a>
      </li>
    </ul>
  </div>

  {% endif %}
</nav>

{% block content %}

{% endblock %}

</body>
</html>
